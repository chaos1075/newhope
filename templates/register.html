{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h5>Personal Information</h5>
    <form action="/register" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="required">First Name</label>
                <input class="form-control" autofocus name="firstname" id="firstname" placeholder="First Name" type="text" value="{{ request.form.firstname }}" required>
            </div>
            <div class="form-group col-md-6">
                <label class="required">Last Name</label>
                <input class="form-control" name="lastname"  id="lastname" placeholder="Last Name" type="text" value="{{ request.form.lastname }}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="required">Gender</label>
                <select class="form-control" name="gender" required>
                    <option disabled selected value="">Choose...</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label class="required">Birthday (MM-DD-YYYY)</label>
                <input class="form-control" name="birthday" type="date" value="{{ request.form.birthday }}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="#phone-input">Phone Number</label>
                <input class="form-control" id="phone-input" type="tel" name="phoneNo" aria-label="Please enter your phone number" placeholder="ex. 1(111)-111-1111" value="{{ request.form.phoneNo }}">
            </div>
            <div class="form-group col-md-6">
                <label>Email</label>
                <input class="form-control" name="email" type="email" value="{{ request.form.email }}">
            </div>
        </div>
        <h5>Family Information</h5>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Spouse's First Name</label>
                <input class="form-control" name="spfirstname" placeholder="Spouse's First Name" type="text" value="{{ request.form.spfirstname }}">
            </div>
            <div class="form-group col-md-6">
                <label>Spouse's Last Name</label>
                <input class="form-control" name="splastname" placeholder="Spouse's Last Name" type="text" value="{{ request.form.splastname }}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Spouse's Gender</label>
                <select class="form-control" name="spgender">
                    <option selected value="">Choose...</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label>Spouse's Birthday (MM-DD-YYYY)</label>
                <input class="form-control" name="spbirthday" type="date" value="{{ request.form.spbirthday }}">
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input class="form-control" name="address1" placeholder="1234 Main St" type="text" value="{{ request.form.address1 }}">
        </div>
        <div class="form-group">
            <label>Address 2</label>
            <input class="form-control" name="address2" placeholder="Apartment, studio, or floor" type="text" value="{{ request.form.address2 }}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>City</label>
                <input class="form-control" name="city" type="text" value="{{ request.form.city }}">
            </div>
            <div class="form-group col-md-4">
                <label>State</label>
                <select class="form-control" name="state" value="{{ request.form.state }}">
                    <option selected value="">Choose...</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label>Zipcode</label>
                <!--<input class="form-control" name="zipcode" inputmode="numeric" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$">-->
                <input class="form-control" name="zipcode" type="text" pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$" value="{{ request.form.zipcode }}">
            </div>
        </div>
        <h5>Account Setup</h5>
        <div class="form-group">
            <label class="required">Username</label>
            <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text" value="{{ request.form.username }}" required>
        </div>
        <div class="form-group">
            <label class="required">Password</label>
            <input class="form-control" name="password" id="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <label class="required">Retype Password</label>
            <input class="form-control" name="confirmation" id="confirmation" placeholder="Retype Password" type="password" required>
        </div>
        <small class="form-text text-muted">All the information will not be shared to others.</small>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    <script>
        function phoneMask() {
            var num = $(this).val().replace(/\D/g,'');
            $(this).val(num.substring(0,1) + '(' + num.substring(1,4) + ')' + num.substring(4,7) + '-' + num.substring(7,11));
        }
        $('[type="tel"]').keyup(phoneMask);
    </script>
{% endblock %}
